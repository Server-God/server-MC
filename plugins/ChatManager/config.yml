#----------ChatManager-----------

Prefix: '&a&lChatManager &7&l>>'
NoPermission: '&4&l(!) &c You Dont Have Permission To Do That, {name}'
ConsoleMessagesEnabled: true
ReloadMessage: '&c&lConfig Reloaded {name}'

#DO NOT EDIT
Version: 'v45.1.12.1'

#If You Want The Help To Show All Commands Even If They Don't Have Permissions
PermissionHelp: true


#----------Global-ChatClear-----------

GlobalToChat: '&c&l{name} Cleared Chat!'
GlobalToSender: '&c&lYou Cleared Global Chat, {name}!'

#----------Self-ChatClear-----------

SelfToSender: '&c&lYou Cleared Your Chat, {name}'

#----------OtherPlayer-ChatClear-----------

PlayerToSender: '&c&lYou Have Cleared {target} Chat, {name}!'
PlayerToTarget: '&c&l{target}, Your Chat Has Been Cleared By {name}'

#----------Chat-Enabling or Chat-Disabling-----------

ChatOffMessage: '&4&l(!) &c Chat Is Disabled, {name}'
ChatEnabledMessage: '&a&l{name} has turned on chat!'
ChatDisabledMessage: '&4&l{name} has turned off chat!'

#Toggle If On Server Restart Chat Will Be Automatically Enabled
chatRestart: true

#----------GUI-Config-----------

#Enter A Number 0 to 53 - (Double Chest) - To Where You Want The Item To Be. - (DONT USE THE SAME NUMBER TWICE) 

Global: 20
Self: 22
Other Player: 24
Enable Chat: 30
Disable Chat: 32
Close Menu: 49
Help: 4
FakeJoin: 3
FakeLeave: 5

#----------Chat-Delay-----------

#ChatDelay Is In Miliseconds (Pick the seconds you want then add three 0's).
chatDelay: 5000

#Use [seconds] instead of just seconds
warnMessage: '&6&l{name}, You must wait {time} more [seconds] to chat again.'

#----------StaffChat-----------

#The Staff Chat Format
StaffChatFormat: '&a&lStaffChat: &6&l{name}: &e{message}'

#The Staff Help Format
StaffHelpFormat: '&a&lStaffHelp: &6&l{name}: &a{message}'

#The Format Of The Message That Is Done When You Send A Message To Staff Help
StaffHelpSuccess: '&a{name}, You have succesfully sent a message to the Staff! You will hear a reply shortly!'

#----------Message-----------

#The Message Sent To The Sender
MessageFormatFrom: '&8{fromname} --> {toname}: &6{message}'

#The Message Sent From The Sender
MessageFormatTo: '&8{fromname} --> {toname}: &e{message}'

#The Message Peek Message Format
MessageFormatToAdmin: '&4Message Peek: &e&o{fromname} --> {toname}: &a&o{message}'

#Player Is Not Online MSG
MessageFormatNotOnline: '&4(!)&c {toname} is not online {name}!' 

#----------Chat-Broadcaster-----------

#The Message When You Need To Put Something After /broadcast
NoMessage: '&4&lError, you need a message!'

#ONLY USE THE '&' COLOR CODES! Broadcast Color
Color: '&3'

#ONLY USE THE '&' COLOR CODES! Broadcast Color (name portion)
NamePart: '&f[&c&l{name}&f] '

#----------Chat-Mention-----------

#Are Notifying Messages Enabled? true or false
NotifyMessageEnabled: true

#The Message When You Need To Put Something After /broadcast
NotifyMessageChat: '&a&l{sendername} has mentioned you, {recievername}'

#----------Anti-Swear-----------

#Is AntiSwear Enabled? True or False
AntiSwearEnabled: true

#The Message When Someone Swears
NoSwearMessage: '&c{name}, please dont say {word}'

#The Message Sent To Admin When Someone Swears
NoSwearAdmin: '&c{name} said {word}'

#List Of Swears
Swears:
  - fuck
  - shit
  - f u
  - wtf
  
#----------Player-Muting-----------

#Msg To Staff When A Player Is Muted
MuteToStaff: '&a{name}, you have muted {target}.'

#Msg To Player When They Are Muted.
MuteToPlayer: '&c{target}, you have been muted by {name}.'

#Msg To Staff When A Player Is Unmuted
UnmuteToStaff: '&a{name}, you have unmuted {target}.'

#Msg To Player When They Are Unmuted
UnmuteToPlayer: '&a{target}, you have been unmuted by {name}.'

#Msg To Muted Player When They Try To Talk
TalkDenyMessage: '&c{name}, you are muted!'

#----------Player-Warning-----------

#Msg To Staff When A Player Is Muted
WarnToStaff: '&a{name}, you have warned {target}.'

#Msg To Player When They Are Muted.
WarnToPlayer: '&c{target}, you have been warned by {name}.'

#Warnings Until A Player Is Muted (Set To A High Number To Disable It)
WarnsToMute: 5

#Msg To Staff When A Player Is Auto-Muted
AutoMuteToStaff: '&a{target} has been auto-muted because they surpassed the warnings until mute.'

#Msg To Player When They Are Muted.
AutoMuteToPlayer: '&c{target}, you have been auto-muted.'

#Warnings Until A Player Is Kicked (Set To A High Number To Disable It)
WarnsToKick: 3

#Msg To Staff When A Player Is Auto-Kicked
AutoKickToStaff: '&a{target} has been auto-kicked because they surpassed the warnings until kick.'

#Msg To Player When They Are Kicked.
AutoKickToPlayer: '&c{target}, you have been auto-kicked.'

#----------Chat-Format-----------

#Use to enable/disable custom chat format.
Enabled: true

#Custom Chat Format (Use {prefix} if PEX is installed)
Format: '{prefix} {name} : {message}'

